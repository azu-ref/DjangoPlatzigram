{% extends "users/base.html" %}

{% block head_content %}
  <title>Platzigram sing up</title>
{% endblock head_content %}

{% block container %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    
    <form action=" {% url 'signup' %} " method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="passwd" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password confirmation" name="passwd_confirmation" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="first_name" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>
{% endblock container %}
